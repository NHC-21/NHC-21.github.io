<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 da imersão dev</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Converta valores em reias para euro e mais três moedas
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda">Insira o valor em Real</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="DolarAmericano()">Converter para Dólar Americano</button>
        <button type="submit" onclick="Euro()">Converter para Euro</button>
        <button type="submit" onclick="LibraEsterlina()">Converter para Libra Esterlina</button>
        <button type="submit" onclick="Bitcoin()">Converter para Bitcoin</button>
        <h2 id="valorConvertido"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
