<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de temperaturas
        </h1>
        <p class="page-subtitle">
          Descubra as temperaturas em fahrenheint e kelvin
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda">Insira a temperatura em Celsius</label><br>
        <input type="number" id="temperatura" size="2" /><br>
        <button type="submit" onclick="Fahrenheit()">Converter para Fahrenheit</button>
        <button type="submit" onclick="Kelvin()">Converter para Kelvin</button>
        <h2 id="temperaturaConvertida"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
